<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi Agenda Personal</title>

</head>

<body onload="actualizarDatos()">
    <div id="contenedor">
        <header>
            <em><h3>Mi Agenda de Contactos</h3></em>
            <img src="img/perfilCV.jpg" class="imagenAgenda" alt="Mi foto">
            <hr>
            <br>
        </header>
        <form>
            <span>Nombre: </span>
            <input type="text" placeholder="nombre" id="nombre"><br><br>
            <span>Num Celular: </span>
            <input type="text" placeholder="movil" id="movil"><br><br>
            <span>Email: </span>
            <input type="email" placeholder="email" id="email"><br><br>
            <span>Direccion: </span>
            <input type="text" placeholder="direccion" id="direccion"><br><br>
            <span>Ciudad: </span>
            <input type="text" placeholder="ciudad" id="ciudad"><br><br>
            <span>Departamento: </span>
            <input type="text" placeholder="departamento" id="departamento"><br><br>
        </form>
        <hr />
        <br>
        <div>
            <button class="boton" type="button" onclick="guardarDato()">Guardar</button>
            <button class="boton" type="button" onclick="recuperarDato()">Recuperar</button>
            <button class="boton" type="button" onclick="eliminarDato()">Eliminar</button>
            <button class="boton" type="button" onclick="eliminarTodo()">Eliminar Todos</button>
        </div>
        <br>
        <hr>
        <br>
        <span class="titu">Nombre</span>
        <span class="titu">Celular</span>
        <span class="titu datosEmail">Email</span>
        <span class="titu datosDireccion">Direccion</span>
        <span class="titu datosCiudad">Ciudad</span>
        <span class="titu datosDepartamento">Departamento</span><br>
        <ul id="contactos"></ul>
    </div>


    <br>



    <script type="text/javascript" src="js/scritp.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendaMejorada.css">
    <title>MI AGENDA</title>
</head>

<body onload="actualizarDatos()">
    <div id="contenedor">
        <header>
            <h3>MI AGENDA DE CONTACTOS</h3>
            <hr>
        </header>
        <form>
            <span>Nombre: </span>
            <input type="text" placeholder="nombre" id="nombre"><br><br>
            <span>Num Celular: </span>
            <input type="text" placeholder="movil" id="movil"><br><br>
            <span>Email: </span>
            <input type="email" placeholder="email" id="email"><br><br>
            <span>Dirección: </span>
            <input type="text" placeholder="direccion" id="direccion"><br><br>
            <span>Ciudad: </span>
            <input type="text" placeholder="ciudad" id="ciudad"><br><br>
            <span>Departamento: </span>
            <input type="text" placeholder="departamento" id="departamento"><br><br>
        </form>
        <hr />
        <div>
            <button type="button" onclick="guardarDato()">Guardar</button>
            <button type="button" onclick="recuperarDato()">Recuperar</button>
            <button type="button" onclick="eliminarDato()">Eliminar</button>
            <button type="button" onclick="eliminarTodo()">Eliminar Todos</button>
        </div>
        <hr>

        <span class="titu datosNombre ">Nombre:</span> <br>
        <span class="titu datosMovil">Celular:</span> <br>
        <span class="titu datosEmail">Email:</span> <br>
        <span class="titu datosDireccion">Dirección:</span> <br>
        <span class="titu datosCiudad">Ciudad:</span> <br>
        <span class="titu datosDepartamento">Departamento:</span><br>

        <ul id="contactos"></ul>
    </div>
    <script type="text/javascript" src="js/agendaMejorada.js"></script>
</body>

</html>
